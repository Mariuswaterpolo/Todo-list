<body>
    <h1>ToDo List</h1>
    <div id="main-container">
        <ul>
            <li class="items" onclick="removeTodo()">Eat Breakfast</li>
            <li class="items" onclick="removeTodo()">Do Homework</li>
            <li class="items" onclick="removeTodo()">Go To Class</li>

            <input id="submit" type="submit" value="submit"/>
        </form>

    </div>
    

    <script src="index.js"></script>
